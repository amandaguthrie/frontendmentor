<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="The community-building app that fosters connection.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
          rel="stylesheet">
    <link rel="icon" type="image/png" href="./media/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Huddle</title>
</head>
<body>
<div class="layout-container">
    <img src="media/logo.svg" alt="Huddle logo" class="img-logo">
    <main>
        <img src="media/illustration-mockups.svg" alt="Side-by-side generic browser and mobile app mockups"
             class="img-mockup">
        <article>
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                connections with your users as you engage in genuine discussion.</p>
            <button>Register</button>
        </article>
    </main>
    <footer>
        <a class="img-icon img-icon-facebook" aria-label="Facebook"><span class="visually-hidden">Facebook</span></a>
        <a class="img-icon img-icon-instagram" aria-label="Instagram"><span class="visually-hidden">Instagram</span></a>
        <a class="img-icon img-icon-twitter" aria-label="Twitter"><span class="visually-hidden">Twitter</span></a>
    </footer>
</div>
</body>
</html>
