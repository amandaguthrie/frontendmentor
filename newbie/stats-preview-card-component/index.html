<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="/images/favicon-32x32.png" rel="icon" type="image/png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
          rel="stylesheet">
    <link href="style.css" rel="stylesheet"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Stats Preview Card Component</title>
</head>
<body>
<div class="container">
    <div class="info-stack">
        <header class="heading-lg">
            Get <span class="color-violet-500">insights</span> that help your business grow.
        </header>
        <main class="color-whiteAlpha-75">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
            <div class="stat-group">
                <div class="stat-stack">
                    <div class="stat-stack-number">
                        10k+
                    </div>
                    <div class="stat-stack-unit">
                        companies
                    </div>
                </div>
                <div class="stat-stack">
                    <div class="stat-stack-number">
                        314
                    </div>
                    <div class="stat-stack-unit">
                        templates
                    </div>
                </div>
                <div class="stat-stack">
                    <div class="stat-stack-number">
                        12m+
                    </div>
                    <div class="stat-stack-unit">
                        queries
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="info-image">
            <img src="images/image-header-mobile.jpg" alt="Three women working on computers in an office."/>
    </div>
</div>
</body>
</html>
